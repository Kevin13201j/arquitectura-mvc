<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Frontend MVC</title>
</head>
<body>
  <h1>Frontend MVC</h1>
  <button onclick="obtenerSaludo()">Obtener saludo</button>
  <pre id="salida"></pre>

  <script>
    async function obtenerSaludo() {
      const res = await fetch('http://localhost:3000/saludo');
      const data = await res.json();
      document.getElementById('salida').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
