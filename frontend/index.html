<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Frontend MVC</title>
</head>
<body>
  <h2>Vista MVC</h2>
  <button onclick="llamarBackend()">Obtener saludo</button>
  <p id="respuesta"></p>

  <script>
    async function llamarBackend() {
      const res = await fetch("http://localhost:3000/saludo");
      const data = await res.json();
      document.getElementById("respuesta").innerText = data.mensaje;
    }
  </script>
</body>
</html>
